spring.jpa.show-sql = true
spring.jpa.generate-ddl=true

#spring.datasource.url=jdbc:mysql://${mysql_address}:3306/sample?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=true
spring.datasource.url=jdbc:mysql://localhost:3306/sample?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.username=${mysql_username}
#spring.datasource.password=${mysql_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.output.ansi.enabled=always

logging.level.com=info
api.connection_timeout= 3000
api.read_timeout= 3000

spring.main.allow-bean-definition-overriding=true
server.servlet.register-default-servlet= true